<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>disk-tool</title>
</head>

<body>

    <div class="container mt-5">
        <div class="col-md-10 mx-auto">
            <h1><strong>disk-tool</strong></h1>
            <h4 class="text-muted">disk info</h4>
            {{range .}}
            <div class="card m-3 shadow-sm">
                <div class="card-body">
                    <div class="row mt-2">
                        <h6 class="col-6 mr-auto card-subtitle mb-2"><strong>{{.Mount}}</strong></h6>
                        <h6 class="col-2 card-subtitle mb-2 text-muted text-right">{{.Percentage}}%</h6>
                    </div>

                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: {{.Percentage}}%"
                            aria-valuenow="{{.Percentage}}" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>

                    <div class="row mt-2">
                        <div class="col-md-4">
                            size: {{.SizeReadable}}
                        </div>
                        <div class="col-md-4">
                            used: {{.UsedReadable}}
                        </div>
                        <div class="col-md-4">
                            available: {{.AvailableReadable}}
                        </div>
                    </div>

                    <a href="/info/{{.MountEscaped}}" class="btn btn-primary float-right mt-2">Statistics</a>
                </div>
            </div>
            {{end}}
        </div>
    </div>

</body>

</html>
